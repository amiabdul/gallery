<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <!-- <script src="https://use.fontawesome.com/48d20be43d.js"></script> -->
  <script src="https://kit.fontawesome.com/951c082c0c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <div id="image">
    <h3><a href="#">Gallery page</a></h3>
    <div class="social">
      <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <img src="./images/download.jpg" alt="">
      <img src="./images/images (1).jpg" alt="">
      <img src="./images/download (3).jpg" alt="">
      <img src="./images/images.jpg" alt="">
    </div>
    <div class="column">
      <img src="./images/download (5).jpg" alt="">
      <img src="./images/images (2).jpg" alt="">
      <img src="./images/images (3).jpg" alt="">
      <img src="./images/images (4).jpg" alt="">
    </div>
    <div class="column">
      <img src="./images/download (2).jpg" alt="">
      <img src="./images/images (2).jpg" alt="">
      <img src="./images/download (3).jpg" alt="">
      <img src="./images/download (4).jpg" alt="">
    </div>
    <div class="column">
      <img src="./images/images (3).jpg" alt="">
      <img src="./images/download (1).jpg" alt="">
      <img src="./images/download (5).jpg" alt="">
      <img src="./images/download (2).jpg" alt="">
    </div>
  </div>
</body>
</html>
